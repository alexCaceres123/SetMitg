<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Set i mitg</title>
</head>
<body>
    <h1>JOC DEL SET I MITG</h1>

    <div id="start-game">
        <p>Jugar</p>
    </div>

    <img src="img/resetButton.png" alt="" id="reset">

    <div id="agafarCarta">
        <p>Agafar Carta</p>
    </div>

    <div id="acabaTorn">
        <p>Acaba torn</p>
    </div>

    <div id="playerPoints">

        <p class="title_points">Computer Points</p>
    </div>

    <div id="winner">

        <p>PLAYER</p>

        </div>
        <p>COMPUTER</p>
        <div id=computer>
            <div id="computer-cards"></div>
        </div>
    </div>

    <script type="module" src="main.js"></script>

</html>
